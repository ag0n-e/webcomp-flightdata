<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>noi-mobility-atc demo</title>
    <script src="https://unpkg.com/vue"></script>
    <script src="./dist/noi-mobility-atc.min.js"></script>
    <style>
      html,
      body,
      div {
        height: 100%;
        width: 100%;
        overflow: hidden;
        margin: 0;
        padding: 0;
      }

      noi-mobility-atc {
        --noi-font-family: "Roboto", "Helvetica Neue", sans-serif;
        --basic-font-size: 12px;
        --noi-primary: #000;
        --noi-primary-contrast: #ffffff;
        --noi-jam-strong: #e4c200;
        --noi-jam-light: #aaa;
      }

    </style>
  </head>
  <body style="width: 100%; height: 100%">
    <div style="width: 100%; height: 100%">
      <noi-mobility-atc
        lang="en"
        maxage="80"
        timezone="UTC"
        maxforecast="5"
        regions='[{"label": "Airport Bolzano/Bozen","center": [11.326656463229954, 46.44298771993968],"zoom": 14},{ "label": "Region","center": [11.463606010174134, 46.42665096950925],"zoom": 10}]'
      ></noi-mobility-atc>
    </div>
  </body>
</html>
